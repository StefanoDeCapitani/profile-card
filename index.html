<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>

</head>

<body>

  <main class="container">
  <img src="images/bg-pattern-bottom.svg" alt="" class="background" id="bottom">
  <img src="images/bg-pattern-top.svg" alt="" class="background" id="top">

  <div class="card">
    <img src="images/bg-pattern-card.svg" alt="" class="background_card">
    <div class="profile_infos">
      <img src="images/image-victor.jpg" alt="" class="profile_image">
      <h2>Victor Crest <span>26</span></h2>
      <h3>London</h3>
    </div>
    <div class="stats">
      <div class="single_stat">
        <h2>80K</h2>
        <h3>Followers</h3>
      </div>
      <div class="single_stat">
        <h2>803K</h2>
        <h3>Likes</h3>
      </div>
      <div class="single_stat">
        <h2>1.4K</h2>
        <h3>Photos</h3>
      </div>
    </div>
  </div>
</main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/StefanoDeCapitani">Stefano De Capitani</a>.
  </footer>
</body>

</html>
